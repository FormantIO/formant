syntax = "proto3";

package v1.model;

import "protos/model/v1/math.proto";

option go_package = "github.com/FormantIO/genproto/go/v1/model";

message RTCMessage {
  string stream = 1;
  int64 timestamp = 2;  // unix epoch time in milliseconds
  oneof data {
    model.Twist twist = 3;
    bool bool = 4;
    bytes compressed_image = 5;  // jpeg encoded compressed image
  }
}