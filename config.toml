[figure]
agent-server-port-grpc = "5501"
agent-server-port-http = "5502"
agent-server-ip = "localhost"

[tags]
site = "san_francisco_1"
environment = "dev"
group = "engineering"

##### Basic Streams #####

[[streams]]
name = "stream.001"

##### Watch Streams #####

[[streams]]
name = "cognex.001"
dir = "/home/ftp/upload"
figure-type = "image"
ext = ".jpg"

[[streams]]
name = "test.log"
filename = "/home/logs/test.log"
file-format = "json"
time-key = "timestamp"
time-format = "2006-01-02T15:04:05Z07:00"

##### ROS Streams #####

[[streams]]
name = "turtle.cmd_vel"
ros-topic = "/turtle1/cmd_vel"

[[streams]]
name = "abb.joint_1.position"
ros-topic = "/joint_states/joint_1"
ros-path = "data"
